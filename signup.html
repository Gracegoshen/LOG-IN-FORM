<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="wrapper">
    <form>
    <h2>SignUp</h2>

      <label for="Fullname">Full name:</label>
      <input type="text" id="Full name" name="Full name" placeholder="Surname       Middle          First"><br>
      <br>
      <label for="address">Address:</label>
      <input type="text" id="Address" name="Address"><br>
      <br>
      <label for="telephone">TEL:</label>
      <input type="tel" id="telephone" name="TEL" required><br>
      <br>
      <label for="country">COUNTRY:</label>
      <input type="country" id="country" name="COUNTRY"><br>
      <br>
      <label for="dateofbirth">DATE OF BIRTH:</label>
      <input type="date" id="dateofbirth" name="DATE OF BIRTH"><br>
      <br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required><br>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" min 8 character><br>
      <br>
      <label for="reconfirmpassword">Reconfirm Password:</label>
      <input type="Reconfirm Password" id="Reconfirm Password" name="Reconfirm Password" same as password><br>
      <br>
    
      <button type="Submit">Submit</button>
    
    </form>
  </div>
  
</body>
</html>
